        .chessboard {
            width: 300px;

            border: 2px solid black;
            display: grid;
            grid-template-columns: repeat(3, 1fr);

        }
        .cell {
            border: 1px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
